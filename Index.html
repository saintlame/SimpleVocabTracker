<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Vocab Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/w2jYCLV.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #wordList {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 20px auto;
        }

        .wordEntry {
            display: flex;
            margin-bottom: 10px;
        }

        .wordInput {
            width: 100px;
            margin-right: 10px;
            padding: 5px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
        }

        .playButton {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="wordList">
    <!-- Word entries will be added here dynamically -->
</div>

<script>
    function addWord() {
        const wordList = document.getElementById('wordList');

        const wordEntry = document.createElement('div');
        wordEntry.className = 'wordEntry';

        const wordInput = document.createElement('input');
        wordInput.className = 'wordInput';
        wordInput.placeholder = 'Enter word';

        const playButton = document.createElement('button');
        playButton.className = 'playButton';
        playButton.textContent = 'Play';
        playButton.addEventListener('click', () => playWord(wordInput.value));

        wordEntry.appendChild(wordInput);
        wordEntry.appendChild(playButton);
        wordList.appendChild(wordEntry);
    }

    function playWord(word) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(word);

        synth.speak(utterance);
    }
</script>

<button onclick="addWord()">Add Word</button>

</body>
</html>
